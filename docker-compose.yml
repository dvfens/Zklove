  #   volumes:
  #     - ./backend:/app
  #   ports:
  #     - "3001:3001"
  #   environment:
  #     - NODE_ENV=production
  #   command: ["npm", "start"]
  #   networks:
  #     - zklove-network
  #   restart: unless-stopped

  # Optional: Database (if needed)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: zklove-db
  #   environment:
  #     POSTGRES_DB: zklove
  #     POSTGRES_USER: zklove
  #     POSTGRES_PASSWORD: your_secure_password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - zklove-network
  #   restart: unless-stopped

  # Optional: Redis for caching
  # redis:
  #   image: redis:7-alpine
  #   container_name: zklove-redis
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - zklove-network
  #   restart: unless-stopped

networks:
  zklove-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
