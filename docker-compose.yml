version: '3.8'

services:
  # zkLove Frontend
  zklove-frontend:
    build: .
    container_name: zklove-app
    ports:
      - "80:80"
      - "443:443"  # For HTTPS (configure SSL certificates)
    environment:
      - NODE_ENV=production
    volumes:
      # Mount SSL certificates if using HTTPS
      - ./ssl:/etc/ssl/certs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - zklove-network

  # Optional: Backend service (if you add one later)
  # zklove-backend:
  #   image: node:18-alpine
  #   container_name: zklove-backend
